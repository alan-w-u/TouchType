<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TouchType - Keyboard Test</title>
    <link rel="icon" href="images/touchtype-logomark.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keyboard-test.css">
</head>
<body>
    <nav>
        <a href="index.html"><img id="logo" src="images/touchtype-logo.png" alt="TouchType logo"></a>
        <br>
        <ul>
            <li><a href="typing-test.html">Typing Test</a></li>
            <li><a href="keyboard-test.html">Keyboard Test</a></li>
            <!-- <li><a href="">Reaction Time</a></li> -->
        </ul>
    </nav>
    <main>
        <div id="keyboard-display">
            <div>
                <div class="key">Esc</div>
                <div class="key">F1</div>
                <div class="key">F2</div>
                <div class="key">F3</div>
                <div class="key">F4</div>
                <div class="key">F5</div>
                <div class="key">F6</div>
                <div class="key">F7</div>
                <div class="key">F8</div>
                <div class="key">F9</div>
                <div class="key">F10</div>
                <div class="key">F11</div>
                <div class="key">F12</div>
                <div class="key">F13</div>
            </div>
            <div>
                <div class="key">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">+</div>
                <div class="key key-2u">Back</div>
            </div>
            <div>
                <div class="key key-1_5u">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">{</div>
                <div class="key">}</div>
                <div class="key key-1_5u">|</div>
            </div>
            <div>
                <div class="key key-1_75u">Caps</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">:</div>
                <div class="key">"</div>
                <div class="key key-2_75u">Enter</div>
            </div>
            <div>
                <div class="key key-2_25u">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">?</div>
                <div class="key key-2_75u">Shift</div>
            </div>
            <div>
                <div class="key key-1_25u">Ctrl</div>
                <div class="key key-1_25u">Meta</div>
                <div class="key key-1_25u">Alt</div>
                <div class="key key-6_25u">Space</div>
                <div class="key key-1_25u">Alt</div>
                <div class="key key-1_25u">Fn</div>
                <div class="key key-1_25u key-blank"></div>
            </div>
        </div>
        <br>
        <div id="restart"><kbd>Press to Reset</kbd></div>
        <br>
        <textarea name="keyboard-input" id="keyboard-input" 
        spellcheck="false" data-gramm="false" data-gramm_editor="false" data-enable-grammarly="false"></textarea>
    </main>
    <footer>
        <span class="about">
            <a href="https://github.com/alan-w-u" target="_blank"><img src="images/github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/alan-w-u" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </span>
    </footer>
    <script src="keyboard-test.js"></script>
</body>
</html>
